<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <body>
      <header>
        <h1>Countdown Timer</h1>
      </header>
      <main class="div">
        <div class="initial">
          <button class="timer-btn">
            Timer
          </button>
          <button class="stopwatch-btn">
            Stopwatch
          </button>
          <button class="alarm-btn">
            Alarm
          </button>
        </div>
        <div class="wrap stopwatch-wrap">
          <div class="counter-box">
            <span class="hr counter">00</span>
            <span>:</span>
            <span class="min counter">00</span>
            <span>:</span>
            <span class="sec counter">00</span>
          </div>
          <div class="button-box">
            <button class="btn-start"> Start </button>
            <button class="btn-stop"> Stop </button>
            <button class="btn-reset"> Reset </button>
          </div>
        </div>
      </main>
      <footer>

      </footer>
    </body>
    <script module="module" src="./js/stop_watch.js"></script>
  </body>
</html>
